version: '3.8'

services:
  volguard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: volguard-trading
    restart: unless-stopped
    
    # Environment variables (loaded from .env file)
    env_file:
      - .env
    
    # Port mapping
    ports:
      - "${PORT:-8000}:8000"
    
    # Volume mounts for persistence
    volumes:
      # Database persistence
      - volguard-data:/app/data
      
      # Logs persistence
      - volguard-logs:/app/logs
      
      # Optional: Mount custom configuration
      # - ./custom_config.py:/app/custom_config.py:ro
    
    # Resource limits (adjust based on your server)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network configuration
    networks:
      - volguard-network
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Named volumes for data persistence
volumes:
  volguard-data:
    driver: local
    name: volguard_database
  
  volguard-logs:
    driver: local
    name: volguard_logs

# Network for future service expansion
networks:
  volguard-network:
    driver: bridge
    name: volguard_net
