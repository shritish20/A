services:

  volguard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: volguard
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - volguard_data:/app/data
      - volguard_logs:/app/logs
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:////app/data/volguard.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "7"

volumes:
  volguard_data:
    driver: local
  volguard_logs:
    driver: local